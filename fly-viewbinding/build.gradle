ext {
    artifactId = "jfly-viewbinding"
}
apply {
    from "${rootDir.path}/config/config_lib.gradle"
}

android {
    buildFeatures {
        viewBinding true
        dataBinding = true
    }
}

dependencies {
    implementation project(path: ':fly-core')
    implementation Deps.recyclerview
}

apply from: "${rootDir.path}/publish/publish.gradle"